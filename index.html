<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Refugive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/normalize.css">
        <link rel="stylesheet" href="css/board.css">

        <script type="text/html" id="home-template">
            <h2>Your Ads</h2>
            <button class="add" type="submit">Add Ad</button>
            <h3 class="loading">Loading...</h3>
        </script>

        <script type="text/html" id="login-template">
            <form action="" method="post">
                <label for="id_username">E-mail</label>
                <input id="id_username" type="text" name="username" maxlength="30" required />
                <label for="id_password">Password</label>
                <input id="id_password" type="password" name="password" required />
                <button type="submit">Login</button>
            </form>
        </script>

        <script type="text/html" id="header-template">
            <span class="title">Refugive</span>
                <nav>
                    <a href="/settings" class="button">Settings</a>
                    <a href="#" class="logout button">Logout</a>
                </nav>
        </script>

        <script type="text/html" id="new-item-template">
            <form action="" method="post">
                <label for="id_name">Title</label>
                <input id="id_name" type="text" name="name" maxlength="100" required />
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description" cols="50"></textarea>
                <label for="id_description">Picture</label>
                <input  type="file" name="pic" accept="image/*">
                <label for="id_description">Category</label>
                <select>
                  <option value=""></option>
                  <% _.each(categories, function(category){ %>
                    <option value="<%=_.escape(category.id)%>"><%=_.escape(category.name)%></option>
                  <% }); %>
                </section>
                <button class="cancel">Cancel</button>
                <button type="submit">Create</button>
            </form>
        </script>

        <script type="text/html" id="item-template">
                <h1 class="loading">Loading...</h1>
        </script>
    </head>
    <body>
        <div id="content"></div>
        <script src="vendor/jquery.js"></script>
        <script src="vendor/underscore.js"></script>
        <script src="vendor/backbone.js"></script>
        <script id="config" type="text/json">
            {
                "models": {},
                "collections": {},
                "views": {},
                "router": null,
                "apiRoot": "http://localhost:8000/api/",
                "apiLogin": "http://localhost:8000/api/token/"
            }
        </script>
        <script src="app.js"></script>
        <script src="models.js"></script>
        <script src="views.js"></script>
        <script src="router.js"></script>
    </body>
</html>
